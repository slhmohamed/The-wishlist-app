 

<app-wishlist></app-wishlist>
<div class="details">
    <div>
       {{wishlist.name}}
        <mat-icon style="margin-left: 872PX;color: blue;"> border_color</mat-icon> Edit
 
        <mat-icon (click)="deleteWishlist()" style="MARGIN-LEFT:52PX; color: red;">delete_sweep</mat-icon>Delete
    </div>
    
<mat-tab-group>
    <mat-tab label="To buy">   
          <div class="mat-elevation-z8" fusePerfectScrollbar>
 
        <table mat-table [dataSource]="wishlistToBuy" matSort >
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 16px; color: black;"> Picture </th>
                <td mat-cell *matCellDef="let element">    <img  [src]="'http://localhost:3000/src/files/' + element.picture"  alt=""/></td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 16px; color: black;"> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

          

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef style="font-size: 16px; color: black;"> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="font-size: 16px; color: black;"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef style="font-size: 16px; color: black;"> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
 
           

        

           
            

          
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</mat-tab>
    <mat-tab label="Bought">   <div class="mat-elevation-z8" fusePerfectScrollbar>
 
        <table mat-table [dataSource]="wishlistBought" matSort >

            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 16px; color: black;"> Picture </th>
                <td mat-cell *matCellDef="let element">    <img  [src]="'http://localhost:3000/src/files/' + element.picture"  alt=""/></td>
        
            </ng-container>
 
 
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 16px; color: black;"> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
 
          

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef style="font-size: 16px; color: black;"> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="font-size: 16px; color: black;"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef style="font-size: 16px; color: black;"> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>  </mat-tab>
  
 
  </mat-tab-group>

</div>
