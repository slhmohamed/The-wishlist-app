<div class="example-container">
    <div class="form-container">
      <form [formGroup]="form" (submit)="submit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Name
          </mat-label>
          <input matInput formControlName="name" required>
          
        </mat-form-field>
        <button style="margin-left: 356PX; flex: 3;"  mat-stroked-button color="primary" (click)="closeDialog()">Cancel</button>
        <button  style="margin-left: 6PX;" mat-raised-button color="primary" type="submit">Done</button>
      </form>
    </div>
  </div>
